<!-- templates/registration/register.html -->
{% extends 'base.html' %}

{% block title %}Result - StudyRes{% endblock %}

{% block header %}Result{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                Result
            </div>
            <div class="card-body">
                <table class="table text-center">
                    <thead>
                      <tr>
                        <th>Title</th>
                        <th>Course</th>
                        <th>Type</th>
                        <th>Upvotes</th>
                        <th>Poster</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for i in data %}
                      <tr>
                        <td><a href="{% url 'resource' id=i.sl_no %}">{{i.title}} </a></td>
                        <td>{{i.course}}</td>
                        <td>{{i.type}}</td>
                        <td>{{i.upvotes}}</td>
                        <td>{{i.user}}</td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
