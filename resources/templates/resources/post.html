<!-- templates/registration/register.html -->
{% extends 'base.html' %}

{% block title %}Home - StudyRes{% endblock %}

{% block header %}Home{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                Post Resource
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="title">Title</label>
                      <input type="text" class="form-control" id="title" aria-describedby="title" placeholder="Name of resource">
                    </div>
                    <div class="form-group">
                      <label for="course">Course</label>
                      <input type="text" class="form-control" id="course" placeholder="Ex: CSE221">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
